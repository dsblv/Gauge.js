<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gauge.js test page</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../dist/redline.min.css">

</head>
<body>
    
    <div id="gauge" class="redline">
        <div class="redline-dial">
            <!-- Left side of the dial -->
            <div class="redline-dial-left-half">
                <div class="redline-dial-left-wrap">
                    <div class="redline-dial-left"></div>
                </div>
            </div>
            
            <!-- Right side of the dial -->
            <div class="redline-dial-right-half">
                <div class="redline-dial-right-wrap">
                    <div class="redline-dial-right"></div>
                    
                    <!-- Right side contains "warnig" and "danger" lines -->
                    <div class="redline-dial-warning-wrap">
                        <div class="redline-dial-warning"></div>
                    </div>

                    <div class="redline-dial-danger-wrap">
                        <div class="redline-dial-danger"></div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="redline-captions">
            <ul>
            </ul>
        </div>

        <div class="redline-hand">
            <div class="redline-hand-wrap">
                <div class="redline-hand-arrow"></div>
                <div class="redline-hand-center"></div>
            </div>
        </div>

    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../dist/redline.min.js"></script>

    <script>

        $(function () {
            $('#gauge').gauge({
                aperture: 250,
                position: 5,
                marks: ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine']
            });
        });

    </script>
</body>
</html>
